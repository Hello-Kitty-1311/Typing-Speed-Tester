<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <h1>Typing Speed Tester</h1>
                <div class="settings">
                    <select id="difficultySelect" class="settings-select">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <select id="timerSelect" class="settings-select">
                        <option value="30">30s</option>
                        <option value="60" selected>60s</option>
                        <option value="120">120s</option>
                        <option value="300">5min</option>
                    </select>
                </div>
            </div>
            <div class="timer-section">
                <div class="timer">Time: <span id="time">60</span>s</div>
                <button id="themeBtn" class="theme-btn">ðŸŒ“</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-box">
                <span id="wpm">0</span>
                <label>WPM</label>
            </div>
            <div class="stat-box">
                <span id="accuracy">0</span>
                <label>Accuracy %</label>
            </div>
            <div class="stat-box">
                <span id="cpm">0</span>
                <label>CPM</label>
            </div>
            <div class="stat-box">
                <span id="streak">0</span>
                <label>Streak</label>
            </div>
        </div>

        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>

        <div class="text-display" id="textDisplay"></div>
        
        <textarea
            id="textInput"
            class="text-input"
            placeholder="Start typing here..."
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
        ></textarea>

        <div class="buttons">
            <button id="startBtn" class="btn">Start Test</button>
            <button id="resetBtn" class="btn">Reset</button>
            <button id="pauseBtn" class="btn">Pause</button>
        </div>

        <div class="result" id="result"></div>

        <div class="stats-details">
            <div class="personal-best">
                <h3>Personal Best</h3>
                <div id="personalBest"></div>
            </div>
            <div class="recent-scores">
                <h3>Recent Tests</h3>
                <div id="history"></div>
            </div>
        </div>

        <div class="keyboard-shortcuts">
            <p>Shortcuts:
                <span>Ctrl + Enter: Start</span> |
                <span>Esc: Reset</span> |
                <span>Shift + Enter: Pause</span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
